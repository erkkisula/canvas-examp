<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <title>Document</title>
    <style>
      .chart-container {
        width: 100%;
        height: 300px;
      }

      .chart-form {
        width: 10rem;
        display: flex;
        flex-direction: column;
      }

      .chart-form > * {
        margin-bottom: 0.25rem;
      }
    </style>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="chart-container" id="chartContainer"></div>
    <div class="chart-form">
      <input type="text" id="chartLabel" placeholder="Punkti nimi" />
      <input type="text" id="chartValue" placeholder="Punkti väärtus" />
      <button id="addToChart" onclick="addToChart()">Lisa</button>
    </div>
  </body>
</html>
